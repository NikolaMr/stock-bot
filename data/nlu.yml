    - what is the price [tesla]{"entity": "stock", "role": "base"}?
- intent: get_stocks_compared
  examples: |
    - how well does [tesla]{"entity": "stock", "role": "base"} stock compare to [rivian]{"entity": "stock", "role": "match"}?
    - how does [ford]{"entity": "stock", "role": "base"} compare to [nio]{"entity": "stock", "role": "match"}
